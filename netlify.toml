[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for documentation files and templates
  SECRETS_SCAN_OMIT_PATHS = "*.md,NETLIFY_*.md,.env.example"
  # Omit this key from secret scanning to avoid false positives
  SECRETS_SCAN_OMIT_KEYS = "HF_TOKEN"

[functions]
  node_bundler = "esbuild"
